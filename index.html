	<script>
		function setCalendarSize(width) {
			var large = $('#skc-calendar-large');
			var medium = $('#skc-calendar-medium');
			var small = $('#skc-calendar-small');
			console.log(large, medium, small, width);
			if (width >= 992) {
			    large.show();
			    medium.hide();
			    small.hide();
			} else if (width >= 576) {
			    large.hide();
			    medium.show();
			    small.hide();
			} else {
			    large.hide();
			    medium.hide();
			    small.show();
			}
		}

		function init() {
			var initialWidth = $(window).width();
			setCalendarSize(initialWidth);

			$(window).resize(function() {
			  var newWidth = $(window).width();
			  setCalendarSize(newWidth);
			});
		}
		init();
	</script>
